<div class="form-group">
  <label class="form-control-label">{{label}}</label>
  <textarea class="form-control" 
    [formControl]="control"
    [attr.id]="descriptor"
    [attr.placeholder]="placeholder"
    [class.is-invalid]="hasErrors"
    required
    rows="6">
  </textarea>
  <div class="invalid-feedback"
    *ngIf="hasErrors">
      {{feedback}}
  </div>
</div>
