<div id="{{carousel.name}}" class="carousel">
  <!-- carousel-slide-indicators -->
  <ol class="carousel-indicators">
    <li *ngFor="let slide of slides" 
      [attr.data-target]="carousel.id"
      [attr.data-slide-to]="slides.indexOf(slide)"
      [class.active]="index === slides.indexOf(slide)"
      (click)="onIndicatorClick(slide)">
    </li>
  </ol>

  <!-- carousel-slides -->
  <div class="carousel-inner">
    <div *ngFor="let slide of slides"
      class="carousel-item"
      [class.active]="index === slides.indexOf(slide)">
      <img src="{{slide.src}}" alt="{{slide.alt}}" class="img-responsive" />
      <div *ngIf="slide.caption" class="container">
        <div class="carousel-caption text-left">
          {{slide.caption}}
        </div>
      </div>
    </div>
  </div>

  <!-- carousel-controls -->
  <a class="carousel-control-prev"
    [attr.data-slide]="prev"
    (click)="onPrevious()">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next"
    [attr.data-slide]="next"
    (click)="onNext()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
