<div class="form-group">
    <label class="form-control-label">
      {{label}}
    </label>
    <input class="form-control"
      [formControl]="control"
      [attr.id]="descriptor"
      [attr.placeholder]="placeholder"
      [class.is-invalid]="hasErrors"/>
    <div class="invalid-feedback"
      *ngIf="hasErrors">
        {{feedback}}
    </div>
</div>
